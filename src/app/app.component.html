<div style="text-align:center">

  <div *ngIf="!droppedFiles.length" class="col-12 rmpm dropzone" appDrag (files)="filesDropped($event)">
    <div class="text-wrapper">
      <div class="centered">Drop your file here!</div>
    </div>
  </div>

  <div [hidden]="!droppedFiles.length">
    <div>
      <canvas id="canvas" width="0" height="0"></canvas>
    </div>
    <button mat-button (click)="chooseAnotherFile()">Another image</button>
  </div>

  <h2>Status: </h2>
  <p>
    {{ status }}
  </p>
  <ul>
    <li *ngFor="let item of recognizedParts; let i = index" (click)="removeItem(i)">
      <label>{{item}}</label>
    </li>
  </ul>
</div>
